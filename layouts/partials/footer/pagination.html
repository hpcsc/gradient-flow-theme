{{ if gt .Paginator.TotalPages 1 }}
<div class="pagination">
    {{ if .Paginator.HasPrev }}
        <a href="{{ .Paginator.Prev.URL }}" class="pagination-link prev">← Newer</a>
    {{ end }}
    
    {{ range .Paginator.Pagers }}
        {{ if eq .PageNumber $.Paginator.PageNumber }}
            <span class="pagination-link current">{{ .PageNumber }}</span>
        {{ else }}
            <a href="{{ .URL }}" class="pagination-link">{{ .PageNumber }}</a>
        {{ end }}
    {{ end }}
    
    {{ if .Paginator.HasNext }}
        <a href="{{ .Paginator.Next.URL }}" class="pagination-link next">Older →</a>
    {{ end }}
</div>
{{ end }}
