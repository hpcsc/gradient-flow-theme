<!-- Theme main CSS -->
<link rel="stylesheet" href="{{ "css/gradient-flow.css" | relLangURL }}">

{{ $customCSS := .Site.Params.customCSS }}
{{ range $customCSS }}

{{ range $customJS }}

{{ end }}
